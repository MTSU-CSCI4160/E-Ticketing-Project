<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketwave - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 90%;
            text-align: center;
        }
        
        .signup-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .signup-container img {
            width: 150px; /* Increased the width */
            height: auto; /* Automatically adjusts the height */
            margin-bottom: 20px;
        }
        
        .signup-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form input[type="date"],
        .signup-form select,
        .signup-form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .signup-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .signup-form button:hover {
            background-color: #218838;
        }

        .login-link {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <!-- Optional image below title -->
        <img src="{{ url_for('static', filename='file.png') }}" alt="Ticketwave Logo">
        
        <form class="signup-form" method="post" action="/signup">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="purpose">What do you plan to do?</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select an option</option>
                <option value="user">Buy Tickets</option>
                <option value="user+organizer">Organize Events and Buy Tickets</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Login option -->
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
