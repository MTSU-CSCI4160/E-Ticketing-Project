<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - TicketWave</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #3a4cb1; /* Primary color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="location"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3a4cb1; /* Primary color */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #2c3e50; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Event</h1>
    
    <form action="{{ url_for('edit_event', event_id=event.event_id) }}" method="POST">
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" value="{{ event.name }}" required>
        </div>

        <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" value="{{ event.event_date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ event.location }}" required>
        </div>

        <button type="submit">Update Event</button>
    </form>
</div>

</body>
</html>
